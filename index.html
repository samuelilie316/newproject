<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixag Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">

        <img class="llogo" src="./images/logo.png" alt="bixag-logo">
        <div class="sidebar2">
            <a class="strong" href="#profile"><i class="fa fa-user-o" aria-hidden="true"></i>Profile</a>
            <a href="#timework"><i class="fa fa-th-list" aria-hidden="true"></i>Timework</a>
            <a href="#about"><i class="fa fa-info-circle" aria-hidden="true"></i>About and Contact</a>
        </div>
        <hr>
        <button class="button">Log Out</a></button>
        <p class="version">version 1.3</p>
    </div>

    <h1 class="header-profile">Profile</h1>
    <hr class="hr2">
    </div>
    <div class="icons-header">
        <a href="#bell"><i class="fa fa-bell" aria-hidden="true" style="position: absolute;
                font-size: 35px;
                 left: 1370px;
                 top:35px ;
                 color: #1D9390;"></i>
            <a href="user"><i class="fa fa-user" aria-hidden="true" style="top:35px;left: 1440px;" </a>
    </div>
    <div class="middle">
        <i class="fa fa-user-circle-o" style="color:#415352;font-size: 100px;position: absolute;top:150px;left: 710px;"
            aria-hidden="true"></i>
        <form>
            <div id="wrapperDiv">
                <div id="div1" style="padding:20px;background-color:white;float:left"><label for="fname">First
                        Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name here" required>
                </div>
                <div id="div2" style="padding:20px;background-color:white;float:left"><label for="lname"
                        class="lnamee">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name here" required>
                </div>
            </div>




            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password here" hidden>


            <a href="#savechanges"><button class="button2" type="submit">Save changes</button></a>

        </form>

        <div class="survey">
            <div id="AlertDiv">
                <h1>
                    How much are you paid for an hour of work?
                </h1>
                <input type="text" class="text">
                <select id="dropdown" name="role" class="form-control" required="">

                    <option value="euro">EUR</option>
                    <option value="ron">RON</option>
                    <option value="usd">USD</option>
                    <option value="bitcoin">BTC</option>
                    <option value="ethereum">ETH</option>
                </select>
                <a href="#savechanges"><button class="button3" type="submit">Save changes</button></a>
            </div>


        </div>
        <img class="frame" src="./images/Frame.png" width="550" height="350">


</body>

</html>
